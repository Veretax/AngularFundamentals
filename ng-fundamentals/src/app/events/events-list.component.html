<div>
  <h3>All of the events should show below</h3>
  <div class="legend">
    <span class="in-person">In Person</span> <span class="online">Online</span> <span class="hybrid">Hybrid</span> <span class="tbd">TBD</span>
  </div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
    <h2 [ngClass]="eventService.getTitleClass(event)"><a [routerLink]="['events', event.id]">{{event.name}}</a></h2>
    <div>Date: {{event.date}}</div>
    <div>Time: {{event.time}}</div>
    <div *ngIf="event.location">
      <span>Location: {{event?.location?.address}}</span>
      <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
    </div>
    <div *ngIf="event.onlineUrl">
      Online URL: {{event?.onlineUrl}}
    </div>
  </div>

</div>
